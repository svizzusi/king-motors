<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Media tags for social media -->
    <meta property="og:title" content="King Motors">
    <meta property="og:description" content="Classic cars for moderen men">
    <meta property="og:image" content="./images/king-motors-logo.webp">
    <meta property="og:url" content="https://bmwusa.com">
    <!-- add icon to tab -->
    <link rel="icon" type="image/png" href="./images/king-motors-logo.webp" sizes="10x10">
    <!-- Search Engine-->
    <meta name="author" content="Stephen Vizzusi">
        
    <title>King Motors: Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&display=swap" rel="stylesheet">
    <link rel="reset" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <header class="navigation-header">
        <nav class="navigation">
            <div class="nav-logo">
                <a href="./index.html">
                    <img src="./images/king-motors-logo-removebg-preview.png" alt="logo">
                </a>
            </div>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./inventory.html">Inventory</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./appointment.html">Appointments</a></li>
                </ul>
                <ion-icon class="close-hamburger" name="close-outline"></ion-icon>
                <ion-icon class="hamburger" name="layers-outline"></ion-icon>
                <a class="nav-list-btn active" href="./contact.html">Contact Us!</a>
            </div>
            <a class="cart" href="./checkout.html">
                <span class="material-symbols-outlined">garage</span>
                <span class="cart-number cart-active">!</span>
            </a>
        </nav>
    </header>

    <section class="contact-section">

        <section class="contact-details">
            <div class="contact-box">
                <span class="material-symbols-outlined">mail</span>
                <div>
                    <h2>Chat to Us</h2>
                    <small>Our friendly team is here to help</small>
                    <span><a href="mailto:kingmotors@gmail.com"></a>kingmotors@gmail.com</span>
                </div>
            </div>
            <div class="contact-box">
                <span class="material-symbols-outlined">location_on</span>
                <div>
                    <h2>Office</h2>
                    <small>Come say hello at our office HQ</small>
                    <address>3524 10th Ave S, Great Falls, MT 59405</address>
                </div>
            </div>
            <div class="contact-box">
                <span class="material-symbols-outlined">call</span>
                <div>
                    <h2>Phone</h2>
                    <small>Mon-Fri from 8am-5pm.</small>
                    <span><a href="tel">(800)555-5555</a></span>
                </div>
            </div>

            <div class="contact-social">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-youtube"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
        </section>
        <section class="contact-map">
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12533845.880674772!2d-115.51536849950749!3d39.91854698503599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53423704c8ca76b7%3A0x2edb8169667a13ae!2sKing%20Motors!5e0!3m2!1sen!2sus!4v1684871456309!5m2!1sen!2sus" 
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </section>
    </section>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js" ></script>
</body>
</html>
