</head>
<body>
    <header class="navigation-header">
        <nav class="navigation">
            <div class="nav-logo">
                <a href="./index.html">
                    <img src="./images/king-motors-logo.webp" alt="logo">
                </a>
            </div>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./inventory.html">Inventory</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./appointment.html">Appointments</a></li>
                </ul>
                <ion-icon class="close-hamburger" name="close-outline"></ion-icon>
                <ion-icon class="hamburger" name="layers-outline"></ion-icon>
                <a class="nav-list-btn" href="./contact.html">Contact Us!</a>
            </div>
            <a class="cart" href="./checkout.html">
                <span class="material-symbols-outlined">garage</span>
                <span class="cart-number cart-active">!</span>
            </a>
        </nav>
    </header>
    <main class="checkout-main">
        <section class="checkout-section">
            <div class="checkout-container">
                <h1>Check Out</h1>
                <form class="checkout-form">
                    <label>First Name <br>
                        <input type="text" name="name" placeholder="First Name">
                    </label>
                    <label>Last Name <br>
                        <input type="text" name="name" placeholder="Last Name">
                    </label>
                    <label>Street Address <br>
                        <input type="text" name="name" placeholder="Street Address">
                    </label>
                    <label>Town/City<br>
                        <input type="text" name="name" placeholder="City">
                    </label>
                    <label>State<br>
                        <input type="text" name="name" placeholder="State">
                    </label>
                    <label>Zip Code<br>
                        <input type="text" name="name" inputmode="numeric" placeholder="Zip Code">
                    </label>
                    <label>Country<br>
                        <input type="text" name="name" placeholder="Country">
                    </label>
                    <label>Phone Number<br>
                        <input type="tel" name="number"  inputmode="numeric" placeholder="Phone Number">
                    </label>
                    <label>Email<br>
                        <input type="email" name="email" inputmode="email" placeholder="Email Address">
                    </label>
                    <input type="submit" class="btn-submit" value="Submit">
                </form>
            </div>
        </section>
        <section class="checkout-image-container">
            <img class="checkout-image" src="" alt="">
            <div class="checkout-image-text">
                <p class="checkout-name"></p>
                <p class="checkout-price"></p>
            </div>
        </section>
    </main>







<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
